<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout::header}"></th:block>
<title>Add New Shoes - Norda Shop</title>
<body>
<div class="container">
  <form th:action="@{/shoes/save}" th:object="${shoes}" method="post" enctype="multipart/form-data">
    <div class="col-6 mb-3">
      <label class="form-label" for="name">Name:</label><span class="text-danger">*</span>
      <input class="form-control" type="text" placeholder="Enter Name" th:field="*{name}" id="name" required autofocus >
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="description">Description:</label><span class="text-danger">*</span>
      <input class="form-control" type="text" placeholder="Enter Description" th:field="*{description}" id="description" required autofocus >
      <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="ldescription">Long Description:</label><span class="text-danger">*</span>
      <textarea class="form-control" placeholder="Enter Long Description" th:field="*{ldescription}" id="ldescription" rows="5" required autofocus></textarea>
      <span class="text-danger" th:if="${#fields.hasErrors('ldescription')}" th:errors="*{ldescription}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="price">Price:</label><span class="text-danger">*</span>
      <input class="form-control" required type="text" th:field="*{price}" id="price" placeholder="Enter price">
      <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </div>
    <div class="col-6 mb-3">
      <label class="col-sm-2 col-form-label">Photos:</label> <input
            class="form-control" type="file" name="image"
            accept="image/png, image/jpeg" />
    </div>
    <div class="col-6 mb-3">
      <label class="form-label" for="category">Category:</label><span class="text-danger">*</span>
      <select class="form-control" id="category" name="category.id">
        <option value="">-- Select Category --</option>
        <option th:each="category : ${categories}" th:value="${category.getId()}"
                th:text="${category.getName()}"></option>
      </select>
      <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    </div>
    <div class="col-6 mb-3">
      <input type="submit" class="btn btn-primary" value="Save" />
    </div>
    <br>
    <a class="btn btn-primary" th:href="@{/shoes}">Back to List</a>
  </form>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
