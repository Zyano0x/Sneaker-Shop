<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="~{layout::header}"></th:block>
<title>Edit Category - Norda Shop</title>
<body>
<div class="container">
  <h1>Edit Category</h1>
  <form th:action="@{/categories/save}" th:object="${category}" method="post">
  <input type="hidden" th:field="*{id}">
    <div class="col-6 mb-3">
      <label class="form-label" for="name">Name:</label>
      <input class="form-control" type="text" th:field="*{name}" id="name" required autofocus>
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="col-6 mb-3">
      <input type="submit" class="btn btn-danger" value="Save" />
    </div>
  </form>
  <br>
  <button class="btn btn-primary" th:href="@{/categories}">Back to List</button>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
